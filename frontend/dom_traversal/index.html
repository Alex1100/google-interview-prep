<!DOCTYPE html>
<html>
  <head>
      <title> My title </title>
  </head>
  <body>
    <a href="#">My Link</a>
    <h1> My header </h1>
    <ul class="list-container">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
    <div id="sample">
      <h4>123</h4>
      <ol>
        <li>alright</li>
      </ol>
    </div>
    <script type="text/javascript" src="./bfs.js"></script>
    <script type="text/javascript" src="./dfs.js"></script>
    <script type="text/javascript" src="./getElementsByClassName.js"></script>
    <script type="text/javascript" src="./getElementsByID.js"></script>
    <script type="text/javascript">
      console.log("DFS DOM TRAVERSAL: \n", dfs(document));
      console.log('BFS DOM TRAVERSAL: \n', bfs(document));
      console.log('DFS TO GRAB ALL DOM NODES WITH A CERTAIN CLASS: \n', getElementsByClassName(document, "list-container"));
      console.log('DFS TO GRAB ALL DOM NODES WITH A CERTAIN ID: \n', getElementsByID(document, "sample"));
    </script>
  </body>
</html>
